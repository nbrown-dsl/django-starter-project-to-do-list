{% extends 'base.html' %}
{% load static %}

{% block title %}to do app edit{% endblock %}

<!-- package to make forms look prettier..see link how to implement -->
<!-- https://www.geeksforgeeks.org/styling-django-forms-with-django-crispy-forms/ -->
{%load crispy_forms_tags %}


{% block content %} 

<form action="{% url 'importCSV' object %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
  {% csrf_token %}
  {{form|crispy}}
  <input type="submit" class="btn btn-success" value="Upload">
  </form>
  <a href="{% url 'exportCSV' object %}"><button class="btn btn-secondary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Download</button></a>  
{% endblock %}
