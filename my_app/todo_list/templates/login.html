<!--html template with django code snippets-->

{% extends 'base.html' %}

{% block title %}Protocol login{% endblock %}
{%load crispy_forms_tags %}



{% block content %}

<div class="container">
    <form method="POST">
    {% csrf_token %}
    {{form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!
</div>

{% endblock content %}
