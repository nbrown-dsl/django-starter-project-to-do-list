{% extends 'base.html' %}

{% block title %}to do app edit{% endblock %}

<!-- package to make forms look prettier..see link how to implement -->
<!-- https://www.geeksforgeeks.org/styling-django-forms-with-django-crispy-forms/ --> 
{%load crispy_forms_tags %}


{% block content %} 

<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    New protocol
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"> 
    {% for type in protocoltype %} 
    <a class="dropdown-item" href="{% url 'protocolAdd' type.id %}">{{ type }}</a>
    {% endfor %}
  </div>
</div>

  <form action="" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <br><br>
    <button class="btn btn-primary" type="submit">Apply</button>
  </form>  

    
{% endblock %}
